<!DOCTYPE html>
<html>
<head>
  <title>Example with divs</title>
  <style>
    #header {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
    }

    #content {
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
    }

    #footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
    </nav>
  </div>

  <div id="content">
    <h2>Welcome!</h2>
    <p>This is the main content of my website.</p>

    <div class="product">
      <h3>Product 1</h3>
      <p>Description of product 1.</p>
    </div>

    <div class="product">
      <h3>Product 2</h3>
      <p>Description of product 2.</p>
    </div>
  </div>

  <div id="footer">
    <p>&copy; 2023 My Website</p>
  </div>

</body>
</html>
